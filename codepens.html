---
layout: "page"
title: "Featured Codepen Demos"
meta-description: "Web development portfolio by Jan Dennison"
meta-robots: "noodp, noydir"
---
<p><a href="/imlooking.html" class="button special teal">I'm available for hire!</a></p>
<section class="container">
  {% for project in site.projects reversed %}
  <article class="featured post">
    <a class="post-img" href="{{ project.url }}" rel="bookmark" title="Link to {{ project.title }}"><img src="{{ project.image }}" alt="Sample of {{ project.title }}"></a>
    <a href="{{ project.url }}" class="featured-text">
      <h3 class="bold subtitle">{{ project.title }}</h3>
      <p>{{ project.meta-description }}</p>
    </a>
  </article>
  {% endfor %}
</section>
