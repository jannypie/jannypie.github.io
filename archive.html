---
layout: "page"
title: "Writings on Web Development"
meta-description: "Web development portfolio blog by Jan Dennison"
meta-robots: "noodp, noydir"
---
<small>Blog pictures all randomly taken by myself.</small>
<section class="container">
  {% for post in site.posts %}
  <article class="featured post">
    <a class="post-img" href="{{ post.url }}" rel="bookmark" title="Link to {{ post.title }}"><img src="{{ post.image }}" alt="Sample of {{ post.title }}"></a>
    <a href="{{ post.url }}" class="featured-text">
      <h3 class="bold subtitle">{{ post.title }}</h3>
      <p>{{ post.meta-description }}</p>
    </a>
  </article>
  {% endfor %}
</section>
