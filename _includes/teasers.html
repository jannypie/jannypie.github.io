{% for post in teasers offset:teasers_skip limit:teasers_take %}
<h4> <a href="{{ post.url }}" rel="bookmark" title="Permanent link to {{ post.url }}">{{ post.title }}</a> </h4>

<span> {{ post.date | date: '%B' }} {{ post.date | date: '%e' }}, {{ post.date | date: '%Y' }} </span>
<p> {{ post.excerpt }} </p>

{% if forloop.last %}
{% else %}
	{% cycle '', '<div class="teaser-separator"></div>' %}
{% endif %}

{% endfor %}
