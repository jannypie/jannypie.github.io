<div class="teasers">
	{% for post in teasers offset:teasers_skip limit:teasers_take %}
		<div class="teaser">
			<h5><a href="{{ post.url }}" rel="bookmark" title="Permanent link to {{ post.url }}">{{ post.title }}</a></h5>
			<span class="meta"> {{ post.date | date: '%B' }} {{ post.date | date: '%e' }}, {{ post.date | date: '%Y' }} </span>
		</div><!-- end teaser -->
	{% endfor %}
</div><!-- end teasers row -->
